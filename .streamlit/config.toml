# Disable file watcher to avoid "inotify watch limit reached" on Linux
# and keep terminal output clean. Restart the app manually after code changes.
[server]
fileWatcherType = "none"
# Do not set port here: Streamlit Cloud expects 8501; local dev can use streamlit run --server.port 5000
address = "0.0.0.0"
headless = true
# Production: allow concurrent connections from multiple users
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200
enableWebsocketCompression = false

# Theme: legal-AI look (aligned with app.py THEME_* tokens)
[theme]
base = "light"
primaryColor = "#2563eb"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#0f172a"
font = "sans serif"

[theme.light]
primaryColor = "#2563eb"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#0f172a"
